<!DOCTYPE html>
<html lang="en">
<head>
    <title>LABOUR LICENCE TASKs Fetcher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
            max-width: 150px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            white-space: normal;
        }
        th {
            background-color: #f4f4f4;
        }
        .whatsapp-btn {
            background-color: #25D366;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .whatsapp-btn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
        #loading {
            font-size: 16px;
            color: red;
            margin-top: 10px;
            display: none;
        }
        #refreshMessage {
            font-size: 14px;
            color: green;
            display: none;
        }
    </style>
</head>
<body>

<h2>LABOUR LICENCE REMINDERS</h2>
<button class="whatsapp-btn" onclick="sendBulkWhatsApp()">Send WhatsApp to All</button>
<p id="refreshMessage">Data refreshed successfully.</p>
<p id="loading">Fetching data, please wait...</p>

<table id="dataTable">
    <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Work</th>
            <th>Remark</th>
            <th>Assign</th>
            <th>Status</th>
            <th>WhatsApp Client</th>
            <th>WhatsApp Assignee</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
const SHEET_API_URL = 'https://script.google.com/macros/s/AKfycbwJR8PxrUknUJwhuV-YzzyCacB4Dgnu4ZiIYnzfMZgzkeauaxi1cNGZ57VCMTXu-XpF/exec';

const assigneePhones = {
    "ABHIGNA": "9182338327",
    "RAJU": "9248410298",
    "SUNNY": "9381536952"
};

async function fetchData() {
    try {
        document.getElementById("loading").style.display = "block";
        document.getElementById("refreshMessage").style.display = "none";

        const response = await fetch(SHEET_API_URL);
        if (!response.ok) throw new Error(`HTTP Error! Status: ${response.status}`);

        const data = await response.json();
        if (!Array.isArray(data) || data.length === 0) {
            alert('No data found.');
            document.getElementById("loading").style.display = "none";
            return;
        }

        const tableBody = document.querySelector("#dataTable tbody");
        tableBody.innerHTML = "";

        data.forEach(person => {
            const id = person.id || '';
            const name = person.name || '';
            let phone = person.phone || '';
            const work = person.work || person.gstin || '';
            const remark = person.remark || '';
            const assign = person.assign || person.busname || '';
            const status = person.status || '';
            phone = phone.replace(/\D/g, '');

            let assignPhone = assigneePhones[assign] || '';
            let whatsappClientLink = '#';
            let clientDisabledAttr = 'disabled';
            if (phone.length >= 10) {
                const message = encodeURIComponent(`Hi ${name}, Reminder regarding Labour Licence yearly renewal and 31-Dec is last date for renewal, otherwise penalty will be levied.`);
                whatsappClientLink = `https://wa.me/${phone}?text=${message}`;
                clientDisabledAttr = '';
            }

            let whatsappAssigneeLink = '#';
            let assigneeDisabledAttr = 'disabled';
            if (assignPhone.length >= 10) {
                const message = encodeURIComponent(`Hi ${assign}, Please follow up on the pending work: ${work} for ${name}`);
                whatsappAssigneeLink = `https://wa.me/${assignPhone}?text=${message}`;
                assigneeDisabledAttr = '';
            }

            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${id}</td>
                <td>${name}</td>
                <td>${phone}</td>
                <td>${work}</td>
                <td>${remark}</td>
                <td>${assign}</td>
                <td>${status}</td>
                <td>
                    <a href="${whatsappClientLink}" target="_blank">
                        <button class="whatsapp-btn" ${clientDisabledAttr}>WhatsApp Client</button>
                    </a>
                </td>
                <td>
                    <a href="${whatsappAssigneeLink}" target="_blank">
                        <button class="whatsapp-btn" ${assigneeDisabledAttr}>WhatsApp Assignee</button>
                    </a>
                </td>
            `;
            tableBody.appendChild(row);
        });

        document.getElementById("refreshMessage").style.display = "block";
        setTimeout(() => {
            document.getElementById("refreshMessage").style.display = "none";
        }, 3000);
    } catch (error) {
        console.error('Error fetching data:', error);
        alert('Failed to fetch data. Check console for details.');
    } finally {
        document.getElementById("loading").style.display = "none";
    }
}

function sendBulkWhatsApp() {
    const rows = document.querySelectorAll("#dataTable tbody tr");
    let phoneNumbers = [];
    rows.forEach(row => {
        const phone = row.cells[2].innerText.replace(/\D/g, '');
        if (phone.length >= 10) {
            phoneNumbers.push(`https://wa.me/${phone}?text=${encodeURIComponent('Reminder: Labour Licence renewal due on 31-Dec to avoid penalties.')}`);
        }
    });
    phoneNumbers.forEach((link, index) => {
        setTimeout(() => { window.open(link, '_blank'); }, index * 2000);
    });
}

fetchData();
setInterval(fetchData, 60000);
</script>

</body>
</html>
